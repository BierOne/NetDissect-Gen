[mypy]
warn_unused_configs = True

[mypy-src.*]
disallow_untyped_defs = True

[mypy-src.deps.*]
ignore_errors = True
ignore_missing_imports = True
disallow_untyped_defs = False

[mypy-tests.*]
disallow_untyped_defs = False

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-torchvision.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-tqdm.*]
ignore_missing_imports = True

[mypy-spacy.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-rouge.*]
ignore_missing_imports = True

[mypy-boto3.*]
ignore_missing_imports = True

[mypy-nltk.*]
ignore_missing_imports = True

[mypy-spacy_wordnet.*]
ignore_missing_imports = True

[mypy-torch.legacy.*]
ignore_missing_imports = True

[mypy-torch.utils.serialization.*]
ignore_missing_imports = True

[mypy-torchfile]
ignore_missing_imports = True

[mypy-bert_score]
ignore_missing_imports = True

[mypy-spellchecker]
ignore_missing_imports = True

[mypy-transformers]
ignore_missing_imports = True

[mypy-easydict]
ignore_missing_imports = True

[mypy-gdown]
ignore_missing_imports = True

[mypy-clip]
ignore_missing_imports = True

[mypy-ipykernel.comm.*]
ignore_missing_imports = True
